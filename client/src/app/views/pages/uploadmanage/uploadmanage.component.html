<kt-portlet>
	<!-- *ngIf="user$ | async as _user" -->
	<kt-portlet-body>
		<kt-portlet [class]="'kt-portlet--height-fluid'">
			<kt-portlet-header [title]="'Upload List'" [class]="'kt-portlet__head--lg kt-portlet__head--noborder kt-portlet__head--break-sm'"style="color: white;">
			</kt-portlet-header>
			<kt-portlet-body [class]="'kt-portlet__body--fit'">
				  <div class="example-container mat-elevation-z8">
					<mat-table [dataSource]="dataSource" matSort>
					  <!-- ID Column -->
					  <ng-container matColumnDef="userId">
						<mat-header-cell *matHeaderCellDef mat-sort-header> User ID </mat-header-cell>
						<mat-cell *matCellDef="let row"> {{row.userId.id}} </mat-cell>
					  </ng-container>
					  <ng-container matColumnDef="emailAddress">
						<mat-header-cell *matHeaderCellDef mat-sort-header> User Email </mat-header-cell>
						<mat-cell *matCellDef="let row"> {{row.userId.emailAddress}} </mat-cell>
					  </ng-container>
					  <!-- Progress Column -->
					  <ng-container matColumnDef="name">
						<mat-header-cell *matHeaderCellDef mat-sort-header> File Name </mat-header-cell>
						<mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
					  </ng-container>
					  <!-- Name Column -->
					  <ng-container matColumnDef="date">
						<mat-header-cell *matHeaderCellDef mat-sort-header> Date Uploaded </mat-header-cell>
						<mat-cell *matCellDef="let row"> {{row.date  | date:'yyyy-MM-dd'}} </mat-cell>
					  </ng-container>
					  <ng-container matColumnDef="actions">
						<mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
						<mat-cell *matCellDef="let row">
							<button mat-icon-button color="warn" matTooltip="Delete user" type="button" (click)="deleteFile(row)">
								<mat-icon>delete</mat-icon>
							</button>
						</mat-cell>
					</ng-container>
					  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
						<mat-row *matRowDef="let row; columns: displayedColumns;">
					  </mat-row>
					</mat-table>
					<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
				  </div>
			</kt-portlet-body>
		</kt-portlet>
	</kt-portlet-body>
</kt-portlet>
