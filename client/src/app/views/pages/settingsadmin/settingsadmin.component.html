<kt-portlet>
	<kt-portlet-body>
		<kt-portlet [class]="'kt-portlet--height-fluid'">
			<kt-portlet-header [title]="'Account Setting'" [class]="'kt-portlet__head--lg kt-portlet__head--noborder kt-portlet__head--break-sm'"style="color: white;">

			</kt-portlet-header>
			<kt-portlet-body [class]="'kt-portlet__body--fit'">

					<!-- <ngb-tab title="Accounts"> -->
					 	 <!-- <ng-template ngbTabContent> -->
							<form class="kt-form" id="kt_form" *ngIf="user$ | async as _user">
								<!--begin: Form Wizard Step 1-->
								<div class="kt-wizard-v2__content" data-ktwizard-type="step-content" data-ktwizard-state="current">
									<div class="kt-form__section kt-form__section--first">
										<div class="kt-wizard-v2__form">
											<div class="row">
												<div class="col-xl-6">
													<div class="form-group">
														<label>First Name</label>
														<input type="text" class="form-control" name="fname" [(ngModel)]="model.fname" placeholder="First Name" [value]="_user.firstName">
														<span class="form-text text-muted">Please enter your first name.</span>
													</div>
												</div>
												<div class="col-xl-6">
													<div class="form-group">
														<label>Last Name</label>
														<input type="text" class="form-control" name="lname" [(ngModel)]="model.lname" placeholder="Last Name" [value]="_user.lastName">
														<span class="form-text text-muted">Please enter your last name.</span>
													</div>
												</div>
											</div>
											<div class="row">
												<div class="col-xl-6">
													<div class="form-group">
														<label>Phone</label>
														<input type="tel" class="form-control" name="phone" [(ngModel)]="model.phone" placeholder="phone" [value]="_user.phoneNumber">
														<span class="form-text text-muted">Please enter your phone number.</span>
													</div>
												</div>
												<div class="col-xl-6">
													<div class="form-group">
														<label>Email</label>
														<input type="email" class="form-control" name="email" [(ngModel)]="model.email" placeholder="Email" [value]="_user.emailAddress">
														<span class="form-text text-muted">Please enter your email address.</span>
													</div>
												</div>
											</div>
											<div class="row">
												<div class="col-xl-6">
													<div class="form-group">
														<label>Password</label>
														<input type="password" class="form-control" name="hash" [(ngModel)]="model.hash" placeholder="Password">
														<span class="form-text text-muted">Please enter your Password.</span>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
								<!--end: Form Wizard Step 1-->
